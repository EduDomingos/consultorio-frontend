<main>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Novo MÃ©dico</legend>
            <div class="pure-control-group">
                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" [(ngModel)]="this.Medico.CRM" maxlength="9">
            </div>
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="this.Medico.Nome" class="pure-input-1-3" maxlength="100">

                <button type="button" (click)="enviar()" class="pure-button pure-button-primary">Enviar</button>

                <button type="button" routerLink="/medicos" class="pure-button ">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>

<main>
    <form class="pure-form pure-form-aligned">
        <fieldset class="dinamico">
            <legend>Edição de Medicamento</legend>
            <div class="pure-control-group">
                <label>Id:</label>
                <label id="id" class="alignLeft">{{this.Medicamento.Id}}</label>
            </div>
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="this.Medicamento.Nome" class="pure-input-1-3" maxlength="100">
            </div>
            <div class="pure-control-group">
                <label for="dtfab">Data Fab:</label>
                <input type="date" id="dtfab" name="dtfab" 
                    [ngModel]="this.Medicamento.DataFabricacao | date: 'yyyy-MM-dd'" 
                    (ngModelChange)="this.Medicamento.DataFabricacao=$event" >
            </div>
            <div class="pure-control-group">
                <label for="dtvenc">Data Venc:</label>
                <input type="date" id="dtvenc" name="dtvenc"
                    [ngModel]="this.Medicamento.DataVencimento| date: 'yyyy-MM-dd'" 
                    (ngModelChange)="this.Medicamento.DataVencimento=$event">
            </div>
            <div class="pure-controls">
                <button type="button" (click)="alterar()"
                    class="pure-button pure-button-primary dinamico">Alterar</button>
                <button type="button" (click)="desejaExcluir()" class="pure-button dinamico">Excluir</button>
                <button type="button" routerLink="/medicamentos" class="pure-button">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>

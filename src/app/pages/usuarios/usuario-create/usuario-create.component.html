<main>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Novo Usu√°rio</legend>
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="this.Usuario.Nome" class="pure-input-1-3" maxlength="100">
            </div>
            <div class="pure-control-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" [(ngModel)]="this.Usuario.Email" class="pure-input-1-3" maxlength="100">
            </div>
            <div class="pure-control-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" [(ngModel)]="this.Usuario.Senha" maxlength="20">
            </div>
            <div class="pure-control-group">
                <label for="csenha">Conf. senha:</label>
                <input type="password" id="csenha" name="csenha" [(ngModel)]="this.ConfirmacaoSenha" maxlength="20">
            </div>
            <div class="pure-controls">
                <button type="button" (click)="enviar()" class="pure-button pure-button-primary">Enviar</button>
                <button type="reset" class="pure-button ">Limpar</button>
                <button type="button" routerLink="/usuarios" class="pure-button ">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>

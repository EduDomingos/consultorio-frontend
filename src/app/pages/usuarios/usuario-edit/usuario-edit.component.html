<main>
    <form class="pure-form pure-form-aligned">
        <fieldset class="dinamico">
            <legend>Edição de Usuário</legend>
            <div class="pure-control-group">
                <label>Id:</label>
                <label id="id" class="alignLeft">{{this.Usuario.Id}}</label>
            </div>
            <div class="pure-control-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="this.Usuario.Nome" class="pure-input-1-3" maxlength="100">
            </div>
            <div class="pure-control-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" [(ngModel)]="this.Usuario.Email" class="pure-input-1-3" maxlength="100">
            </div>
            <div class="pure-controls">
                <button type="button" (click)="alterar()"
                    class="pure-button pure-button-primary dinamico">Alterar</button>
                <button type="button" (click)="desejaExcluir()" class="pure-button dinamico">Excluir</button>
                <button type="button" routerLink="/usuarios" class="pure-button">Voltar</button>
            </div>
        </fieldset>
    </form>
</main>

<main>
    <form class="pure-form pesquisa">
        <fieldset>
            <legend>Lista de usu√°rios</legend>
            <label for="id">Id:</label>
            <input type="number" id="id" name="id" [(ngModel)]="this.Id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="this.Nome" class="pure-input-1-3">
            <button type="button" class="pure-button pure-button-primary" (click)="definirPesquisa()" id="btnPesquisar">Pesquisar</button>
            <button type="button" routerLink="/usuarios/create" class="pure-button ">Novo</button>
        </fieldset>
    </form>
    <table class="pure-table pure-table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody data-list>
            <tr *ngFor="let usuario of this.Usuarios">
                <td><a routerLink="/usuarios/edit/{{usuario.Id}}">{{usuario.Id}}</a></td>
                <td class="alignLeft">{{usuario.Nome}}</td>
                <td class="alignLeft">{{usuario.Email}}</td>
            </tr>
        </tbody>
    </table>
</main>
